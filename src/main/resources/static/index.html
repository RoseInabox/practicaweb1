                <figure>               
                    <img src="https://cdn1.epicgames.com/offer/24b9b5e323bc40eea252a10cdd3b2f10/EGS_LeagueofLegends_RiotGames_S2_1200x1600-905a96cea329205358868f5871393042" width="250" height="250" alt="alt"/>
                    <figcaption> <a href="LOL.html">#1 League of legends</a>
                    <p class="pjustifi">League of Legends es un juego de estrategia por equipos en el que dos equipos conformados por cinco poderosos campeones se enfrentan para destruir la base del otro. Elige de entre más de 140 campeones para realizar jugadas épicas, asegurar asesinatos y destruir torretas mientras avanzas hacia la victoria.</p>
                    </figcaption>   
                </figure>
                <figure>               
                    <img src="https://upload.wikimedia.org/wikipedia/en/d/d4/Cult_of_the_Lamb_Key_Art.png" width="250" height="250" alt="alt"/>
                    <figcaption><a href="Cult OF the lamb.html">#2 cult of the lamb</a> 
                    <p class="pjustifi">Cult of the Lamb mete a los jugadores en el papel de un cordero poseído, salvado de la aniquilación por un ominoso desconocido, que debe pagar su deuda. El Cordero deberá guiar a sus adeptos en El pecado de la carne, una expansión gratuita para Cult of the Lamb.</p>
                    </figcaption>   
                </figure>
                <figure>               
                    <img src="https://m.economictimes.com/thumb/height-450,width-600,imgsize-57652,msid-96350052/epic-gamess-fortnite-chapter-4-new-vehicle-map-weapons-see-details.jpg" width="250" height="250" alt="alt"/>
                    <figcaption><a href="Fortnite.html">#3 Fortnite</a>
                        <p class="pjustifi">Este juego de acción centrado en la supervivencia es una mezcla entre un juego de construcción libre como Minecraft y otro de acción y disparos como Call of Duty. Por una parte, tanto niños como padres aprecian la importancia que da Fortnite al trabajo en equipo y la colaboración racional.</p>
                    </figcaption>   
                </figure>
                <figure>               
                    <img src="https://esi.si.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MjAzMjMzNzg0ODQ0MjY0NjMw/tft_logo.jpg" width="250" height="250" alt="alt"/>
                    <figcaption><a href="TFT.html">#4 Team Fight Tactics</a>
                    <p class="pjustifi">Teamfight Tactics es un juego de autobatallas: un juego PvP por rondas en el que reclutarás a un equipo que peleará por ti de forma automática. Si nunca has jugado un juego de autobatallas, ¡no te preocupes! TFT utiliza muchos de los conceptos que conoces y adoras de otros juegos de estrategia, como reclutar unidades de una alineación compartida de recursos, formar equipos, manejar tu economía y posicionar unidades.</p>
                    </figcaption>   
                </figure>
                
                <figure>               
                    <img src="https://i.blogs.es/17900b/gta_v_00-1/650_1200.jpg" width="250" height="250" alt="alt"/>
                    <figcaption><a href="GTAV.html">#5 GTA V</a>
                    <p class="pjustifi">Un joven estafador callejero, un ladrón de bancos retirado y un psicópata aterrador se ven involucrados con lo peor y más desquiciado del mundo criminal, del gobierno de los EE. UU. y de la industria del espectáculo, y tendrán que llevar a cabo una serie de peligrosos golpes para sobrevivir en una ciudad implacable.</p>
                    </figcaption>   
                </figure>
